modelEncoding: UTF-8
modelVersion: 4.0.0
parent: {artifactId: commandapi-bukkit-test, groupId: dev.jorel, relativePath: ../pom.xml,
  version: 9.6.0-SNAPSHOT}
artifactId: commandapi-bukkit-test-impl-1.18
packaging: jar
properties: {spigot.version: 1.18.1-R0.1-SNAPSHOT, minecraft.mappings: 1.18.1-R0.1-SNAPSHOT,
  paper.version: 1.18.1-R0.1-SNAPSHOT}
dependencies:
- {groupId: org.junit.jupiter, artifactId: junit-jupiter-engine, version: 5.8.2, scope: test}
- {groupId: org.mockito, artifactId: mockito-core, version: 5.11.0}
- {groupId: de.tr7zw, artifactId: item-nbt-api, version: 2.11.1, scope: provided}
- {groupId: com.mojang, artifactId: brigadier, version: 1.0.17, scope: provided}
- {groupId: dev.jorel, artifactId: commandapi-bukkit-test-impl, version: '${project.version}'}
- {groupId: dev.jorel, artifactId: commandapi-bukkit-shade, version: '${project.version}'}
- {groupId: com.github.seeseemelk, artifactId: MockBukkit-v1.18, version: 2.27.0}
- {groupId: io.papermc.paper, artifactId: paper-api, version: '${paper.version}'}
- {groupId: org.spigotmc, artifactId: spigot, version: '${spigot.version}', classifier: remapped-mojang,
  scope: provided}
build:
  plugins:
  - groupId: net.md-5
    artifactId: specialsource-maven-plugin
    version: 1.2.4
    executions:
    - configuration: {srgIn: 'org.spigotmc:minecraft-server:${minecraft.mappings}:txt:maps-mojang',
        reverse: true, remappedDependencies: 'org.spigotmc:spigot:${minecraft.mappings}:jar:remapped-mojang',
        remappedArtifactAttached: true, remappedClassifierName: remapped-obf}
      goals: [remap]
      id: remap-obf
      inherited: true
      phase: package
      priority: 0
    - configuration: {inputFile: '${project.build.directory}/${project.artifactId}-${project.version}-remapped-obf.jar',
        srgIn: 'org.spigotmc:minecraft-server:${minecraft.mappings}:csrg:maps-spigot',
        remappedDependencies: 'org.spigotmc:spigot:${minecraft.mappings}:jar:remapped-obf'}
      goals: [remap]
      id: remap-spigot
      inherited: true
      phase: package
      priority: 0
childProjectUrlInheritAppendPath: true
repositories:
- {id: codemc-repo-public, layout: default, url: 'https://repo.codemc.io/repository/maven-public/'}
- {id: codemc-repo, layout: default, url: 'https://repo.codemc.io/repository/nms/'}
- {id: spigot-repo, layout: default, url: 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'}
- {id: papermc, layout: default, url: 'https://repo.papermc.io/repository/maven-public/'}
- {id: minecraft-libraries, layout: default, url: 'https://libraries.minecraft.net'}
